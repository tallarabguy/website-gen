
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Community Presentation</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js/dist/reveal.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js/dist/theme/black.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #1E3A5F;
            color: #FFFFFF;
            font-family: 'Poppins', Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div class="reveal">
        <div class="slides">
            <!-- Slide 1: Folium Map -->
            <section>
                <h2>Mapping Community Groups</h2>
                <iframe src="map.html" width="800" height="500" style="border:none;"></iframe>
            </section>

            <!-- Slide 2: Network Visualization -->
            <section>
                <h2>Network Representation</h2>
                <div id="network-container" style="width:800px; height:500px;"></div>
            </section>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/reveal.js/dist/reveal.js"></script>
    <script>Reveal.initialize();</script>
    <script src="https://d3js.org/d3.v7.min.js"></script>

    <script>
        function transitionToNetworkFromMap() {
            // Get the map state
            const mapState = getMapState(); // Captured from the Folium map script

            // Transform lat/lon to screen coordinates
            function latLonToScreen(lat, lon) {
                const mapWidth = 800; // Map container width
                const mapHeight = 500; // Map container height
                const zoomScale = Math.pow(2, mapState.zoom);

                // Convert lat/lon to relative x/y positions based on the map center
                const x = (lon - mapState.center.lng) * zoomScale + mapWidth / 2;
                const y = (mapState.center.lat - lat) * zoomScale + mapHeight / 2;
                return { x, y };
            }

            // Generate network data from Folium nodes
            const networkData = {
                nodes: data.nodes.map(node => {
                    const screenPos = latLonToScreen(node.lat, node.lon);
                    return {
                        id: node.id,
                        cluster: node.cluster,
                        x: screenPos.x,
                        y: screenPos.y
                    };
                }),
                links: data.links
            };

            // Pass networkData to D3.js for visualization
            drawNetwork(networkData);
        }
    </script>

    <script>
        fetch("network_data.json")
            .then(response => response.json())
            .then(data => {
                // Transform node positions based on map state
                const networkData = {
                    nodes: data.nodes.map(node => {
                        const screenPos = latLonToScreen(node.lat, node.lon);
                        return {
                            id: node.id,
                            cluster: node.cluster,
                            x: screenPos.x,
                            y: screenPos.y
                        };
                    }),
                    links: data.links
                };

                // Pass networkData to D3.js for visualization
                drawNetwork(networkData);
            })
            .catch(error => console.error("Error loading network data:", error));
    </script>



    <script>
        function drawNetwork(data) {
            const width = 800, height = 500;

            const svg = d3.select("#network-container")
                .append("svg")
                .attr("width", width)
                .attr("height", height);

            // Draw initial nodes and links
            const link = svg.append("g")
                .selectAll("line")
                .data(data.links)
                .enter()
                .append("line")
                .attr("x1", d => data.nodes.find(n => n.id === d.source).x)
                .attr("y1", d => data.nodes.find(n => n.id === d.source).y)
                .attr("x2", d => data.nodes.find(n => n.id === d.target).x)
                .attr("y2", d => data.nodes.find(n => n.id === d.target).y)
                .attr("stroke", "#999")
                .attr("stroke-opacity", 0.6);

            const node = svg.append("g")
                .selectAll("circle")
                .data(data.nodes)
                .enter()
                .append("circle")
                .attr("cx", d => d.x)
                .attr("cy", d => d.y)
                .attr("r", 10)
                .attr("fill", d => d3.schemeCategory10[d.cluster]);

            // Transition to a clustered layout
            const simulation = d3.forceSimulation(data.nodes)
                .force("link", d3.forceLink(data.links).id(d => d.id).distance(100))
                .force("charge", d3.forceManyBody().strength(-100))
                .force("center", d3.forceCenter(width / 2, height / 2))
                .on("tick", () => {
                    link.attr("x1", d => d.source.x)
                        .attr("y1", d => d.source.y)
                        .attr("x2", d => d.target.x)
                        .attr("y2", d => d.target.y);

                    node.attr("cx", d => d.x)
                        .attr("cy", d => d.y);
                });

            // Trigger node diffusion animation after a delay
            setTimeout(() => {
                simulation.stop();
                node.transition()
                    .duration(2000)
                    .attr("cx", d => d.cluster === 0 ? 200 : d.cluster === 1 ? 400 : 600)
                    .attr("cy", d => d.cluster === 0 ? 100 : d.cluster === 1 ? 300 : 500);
            }, 3000);
        }
    </script>


</body>
</html>
