
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Community Presentation</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js/dist/reveal.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js/dist/theme/black.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #1E3A5F;
            color: #FFFFFF;
            font-family: 'Poppins', Arial, sans-serif;
        }
        h2 {
            font-weight: 600;
            margin-bottom: 10px;
        }
    </style>
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <div class="reveal">
        <div class="slides">
            <!-- Slide 1: Map -->
            <section>
                <h2>Mapping Community Groups</h2>
                <iframe src="map.html" id="folium-map" width="800" height="500" style="border:none;"></iframe>
            </section>


            <!-- Slide 2: Network Visualization -->
            <section>
                <h2>Network Representation</h2>
                <div id="network-container" style="width:800px; height:500px;"></div>
            </section>
        </div>
    </div>

    <script>
        
        document.getElementById('folium-map').addEventListener('load', function () {
            try {
                if (typeof window.parent.getMapState === "function") {
                    const mapState = window.parent.getMapState();
                    console.log('Map state:', mapState);
                } else {
                    console.error('getMapState is not defined in map.html.');
                }
            } catch (error) {
                console.error('Error fetching map state:', error);
            }
        });

        // Function to transform latitude/longitude to screen coordinates
        function latLonToScreen(lat, lon, mapState) {
            const mapWidth = 800;  // Map container width
            const mapHeight = 500; // Map container height
            const zoomScale = Math.pow(2, mapState.zoom);

            const x = (lon - mapState.center.lng) * zoomScale + mapWidth / 2;
            const y = (mapState.center.lat - lat) * zoomScale + mapHeight / 2;

            return { x, y };
        }

        // Function to draw the network
        function drawNetwork(data) {
            const width = 800, height = 500;

            const svg = d3.select("#network-container")
                .append("svg")
                .attr("width", width)
                .attr("height", height);

            // Draw links
            const link = svg.append("g")
                .selectAll("line")
                .data(data.links)
                .enter()
                .append("line")
                .attr("x1", d => data.nodes.find(n => n.id === d.source).x)
                .attr("y1", d => data.nodes.find(n => n.id === d.source).y)
                .attr("x2", d => data.nodes.find(n => n.id === d.target).x)
                .attr("y2", d => data.nodes.find(n => n.id === d.target).y)
                .attr("stroke", "#999")
                .attr("stroke-opacity", 0.6);

            // Draw nodes
            const node = svg.append("g")
                .selectAll("circle")
                .data(data.nodes)
                .enter()
                .append("circle")
                .attr("cx", d => d.x)
                .attr("cy", d => d.y)
                .attr("r", 10)
                .attr("fill", d => d3.schemeCategory10[d.cluster]);

            // Animation: Transition to clustered layout
            const simulation = d3.forceSimulation(data.nodes)
                .force("link", d3.forceLink(data.links).id(d => d.id).distance(100))
                .force("charge", d3.forceManyBody().strength(-100))
                .force("center", d3.forceCenter(width / 2, height / 2))
                .on("tick", () => {
                    link.attr("x1", d => d.source.x)
                        .attr("y1", d => d.source.y)
                        .attr("x2", d => d.target.x)
                        .attr("y2", d => d.target.y);

                    node.attr("cx", d => d.x)
                        .attr("cy", d => d.y);
                });

            setTimeout(() => {
                simulation.stop();
                node.transition()
                    .duration(2000)
                    .attr("cx", d => d.cluster * 200 + 100)
                    .attr("cy", d => d.cluster * 100 + 100);
            }, 3000);
        }

        // Fetch and process network data
        fetch("network_data.json")
            .then(response => response.json())
            .then(data => {
                const mapState = window.parent.getMapState();
                const networkData = {
                    nodes: data.nodes.map(node => {
                        const screenPos = latLonToScreen(node.lat, node.lon, mapState);
                        return {
                            id: node.id,
                            cluster: node.cluster,
                            x: screenPos.x,
                            y: screenPos.y
                        };
                    }),
                    links: data.links
                };
                drawNetwork(networkData);
            })
            .catch(error => console.error("Error loading network data:", error));
    </script>
    <script src="https://cdn.jsdelivr.net/npm/reveal.js/dist/reveal.js"></script>
    <script>Reveal.initialize();</script>
</body>
</html>
