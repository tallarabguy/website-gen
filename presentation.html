
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Community Presentation</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js/dist/reveal.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js/dist/theme/black.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #1E3A5F;
            color: #FFFFFF;
            font-family: 'Poppins', Arial, sans-serif;
        }
        h2 {
            font-weight: 600;
            margin-bottom: 10px;
        }
    </style>
    <script src="https://d3js.org/d3.v7.min.js"></script>

    <!-- Map state listener script -->
    <script>
        let mapState = null; // Global variable to hold the map state

    </script>
</head>
<body>
    <div class="reveal">
        <div class="slides">
            <!-- Slide 1: Map -->
            <section>
                <h2>Mapping Community Groups</h2>
                <iframe src="map.html" id="folium-map" width="800" height="500" style="border:none;"></iframe>
            </section>

            <!-- Slide 2: Network Visualization -->
            <section>
                <h2>Network Representation</h2>
                <div id="network-container" style="width:800px; height:500px;"></div>
            </section>
        </div>
    </div>

    <!-- Network visualization script -->
    <script>
        // Wait for the map state to be available
        async function waitForMapState() {
            return new Promise(resolve => {
                let interval = setInterval(() => {
                    if (typeof getMapState === "function") {
                        const mapState = getMapState();
                        if (mapState && mapState.zoom) {
                            clearInterval(interval);
                            resolve(mapState);
                        }
                    }
                }, 100); // Poll every 100ms
            });
        }
        // Function to transform latitude/longitude to screen coordinates
        function latLonToScreen(lat, lon, mapState) {
            const mapWidth = 800;  // Map container width
            const mapHeight = 500; // Map container height
            const zoomScale = Math.pow(2, mapState.zoom);

            const x = (lon - mapState.center.lng) * zoomScale + mapWidth / 2;
            const y = (mapState.center.lat - lat) * zoomScale + mapHeight / 2;

            return { x, y };
        }

        // Function to draw the network
        function drawNetwork(data) {
            const width = 800, height = 500;

            const svg = d3.select("#network-container")
                .append("svg")
                .attr("width", width)
                .attr("height", height);

            // Transform lat/lon to screen positions for nodes
            const transformedNodes = data.nodes.map(node => {
                const screenPos = latLonToScreen(node.lat, node.lon, mapState);
                return {
                    ...node,
                    x: screenPos.x,
                    y: screenPos.y
                };
            });


            // Draw links
            const link = svg.append("g")
                .selectAll("line")
                .data(data.links)
                .enter()
                .append("line")
                .attr("x1", d => data.nodes.find(n => n.id === d.source).x)
                .attr("y1", d => data.nodes.find(n => n.id === d.source).y)
                .attr("x2", d => data.nodes.find(n => n.id === d.target).x)
                .attr("y2", d => data.nodes.find(n => n.id === d.target).y)
                .attr("stroke", "#999")
                .attr("stroke-opacity", 0.6);

            // Draw nodes
            const node = svg.append("g")
                .selectAll("circle")
                .data(transformedNodes)
                .enter()
                .append("circle")
                .attr("cx", d => d.x)
                .attr("cy", d => d.y)
                .attr("r", 10)
                .attr("fill", d => d3.schemeCategory10[d.cluster]);

            // Animation: Transition to clustered layout
            const simulation = d3.forceSimulation(data.nodes)
                .force("link", d3.forceLink(data.links).id(d => d.id).distance(100))
                .force("charge", d3.forceManyBody().strength(-100))
                .force("center", d3.forceCenter(width / 2, height / 2))
                .on("tick", () => {
                    link.attr("x1", d => d.source.x)
                        .attr("y1", d => d.source.y)
                        .attr("x2", d => d.target.x)
                        .attr("y2", d => d.target.y);

                    node.attr("cx", d => d.x)
                        .attr("cy", d => d.y);
                });

            setTimeout(() => {
                simulation.stop();
                node.transition()
                    .duration(2000)
                    .attr("cx", d => d.cluster * 200 + 100)
                    .attr("cy", d => d.cluster * 100 + 100);
            }, 3000);
        }

        function waitForMapState() {
            return new Promise((resolve, reject) => {
                // Add event listener for message from iframe
                window.addEventListener("message", function messageListener(event) {
                    // Check if the message contains the map state
                    if (event.data && event.data.type === "MAP_STATE") {
                        mapState = event.data.state;
                        console.log("Received map state from iframe:", mapState);

                        // Remove the listener after receiving the state
                        window.removeEventListener("message", messageListener);
                        resolve(mapState);
                    }
                });

        // Function to get the map state
        function getMapState() {
            if (mapState) {
                return mapState;
            } else {
                console.error("Map state not yet received from iframe.");
                return null;
            }
        }

        // Fetch and process network data
        waitForMapState()
            .then((mapState) => {
                console.log("Successfully received map state:", mapState);

      // Fetch and process network data when the slide changes
      Reveal.on('slidechanged', function (event) {
          const currentSlide = event.currentSlide;

          // Check if the current slide is the network visualization slide
          if (currentSlide.querySelector("#network-container")) {
              console.log("Network visualization slide active.");

              // Ensure mapState is available
              if (!mapState) {
                  console.error("Map state is not available. Waiting for map.html to send it.");
                  return;
              }
    
                // Proceed with using mapState
                fetch("network_data.json")
                    .then(response => response.json())
                    .then(data => {
                        const networkData = {
                            nodes: data.nodes.map(node => {
                                const screenPos = latLonToScreen(node.lat, node.lon, mapState);
                                return {
                                    id: node.id,
                                    cluster: node.cluster,
                                    x: screenPos.x,
                                    y: screenPos.y
                                };
                            }),
                            links: data.links
                        };
                        drawNetwork(networkData);
                    })
                    .catch(error => console.error("Error loading network data:", error));
              })
              .catch((error) => {
                  console.error(error.message);
            });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/reveal.js/dist/reveal.js"></script>
    <script>Reveal.initialize();</script>
</body>
</html>
