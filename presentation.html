
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Community Presentation</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js/dist/reveal.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js/dist/theme/black.css">
    <style>
        /* Custom styles */
        body { background-color: #1E3A5F; color: #FFFFFF; font-family: Arial, sans-serif; }
    </style>
</head>
<body>
    <div class="reveal">
        <div class="slides">
            <!-- Slide 1: Welcome -->
            <section>
                <h1>Welcome to IG12</h1>
                <p>Innovating for our community.</p>
            </section>
            
            <!-- Slide 2: Base Map -->
            <section>
                <h2>Mapping Community Groups</h2>
                <iframe src="map.html" width="800" height="500" style="border:none;"></iframe>
            </section>

            <!-- Slide 3: 3D Cluster Animation -->
            <section>
                <h2>3D Cluster Animation</h2>
                <video width="800" height="500" controls>
                    <source src="3d_clusters.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </section>

            <!-- Slide 4: Network Configuration -->
            <section>
                <h2>Network Configuration</h2>
                <div id="network" style="width:800px; height:500px;"></div>
                <script src="https://d3js.org/d3.v7.min.js"></script>
                <script>
                    d3.json("network_data.json").then(function(data) {
                        console.log(data);
                        const width = 800, height = 500;

                        const svg = d3.select("#network")
                                      .append("svg")
                                      .attr("width", width)
                                      .attr("height", height);

                        const simulation = d3.forceSimulation(data.nodes)
                            .force("link", d3.forceLink(data.links).id(d => d.id).distance(50))
                            .force("charge", d3.forceManyBody().strength(-100))
                            .force("center", d3.forceCenter(width / 2, height / 2));

                        const link = svg.append("g")
                            .selectAll("line")
                            .data(data.links)
                            .enter().append("line")
                            .attr("stroke", "#999")
                            .attr("stroke-opacity", 0.6)
                            .attr("stroke-width", 1);

                        const node = svg.append("g")
                            .selectAll("circle")
                            .data(data.nodes)
                            .enter().append("circle")
                            .attr("r", 5)
                            .attr("fill", "#69b3a2");

                        simulation.on("tick", () => {
                            link.attr("x1", d => d.source.x)
                                .attr("y1", d => d.source.y)
                                .attr("x2", d => d.target.x)
                                .attr("y2", d => d.target.y);

                            node.attr("cx", d => d.x)
                                .attr("cy", d => d.y);
                        });
                    }).catch(function(err) {
                        console.error("Error loading network data:", err);
                    });
                </script>
            </section>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/reveal.js/dist/reveal.js"></script>
    <script>Reveal.initialize();</script>
</body>
</html>
